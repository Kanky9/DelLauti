
@if(_utilSvc.isLoading()){
    <app-loading class="loading show" />
}

<section class="background" [class.blur]="_utilSvc.isLoading()">         
    <div class="back-link">
        <a [routerLink]="['/home']" routerLinkActive="router-link-active">
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>
    <div class="cont" id="cont">

        <div class="header">
            @if(selectedFileUrl()){
                <img [src]="selectedFileUrl()" alt="Selected Image" />
            } @else {
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <p>Browse File to upload!</p>
            }
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="photoForm">
            <button class="file" type="button" (click)="triggerFileInputClick()">Subir Foto</button>
            <input
                type="file"
                formControlName="photo"
                id="photo"
                (change)="onFileSelected($event)" #fileInput
                style="display: none;"
            >

            <label class="label" for="category">Categor√≠a:</label>
            <select class="input" formControlName="category" id="category">
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>

            <button class="button" type="submit" [disabled]="photoForm.invalid">Publicar</button>
        </form>
    </div>
</section>
